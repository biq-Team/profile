<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{name}</title>
    <!-- 소셜 미디어 정보 -->
    <meta name="description" content="{short_Intro}">
    <meta name="keywords" content="{name}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{name}">
    <meta property="og:description" content="{short_Intro}">
    <meta property="og:image" content="{user_profile}">
    <meta property="og:url" content="https://biq.kr/{name}">
    <!-- twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="{name}">
    <meta property="twitter:description" content="{short_Intro}">
    <meta property="twitter:image" content="{user_profile}">
    <link rel="shortcut icon" href="{user_profile}">
    <link rel="stylesheet" href="https://cdn.videt.xyz/css/0.2.0.min.css">
    <link rel="stylesheet" href="./css/insight.min.css">
    <link rel="stylesheet" href="./css/9vqpt96s462cz9rz.css">
</head>
<body>
    <img class="cover-img" src="./assets/2021-07-25_20.55.08.png">
    <img class="profile-img corner-10px" src="https://pbs.twimg.com/profile_images/1416256702878343168/secnCdh9_400x400.jpg">
    <div class="contents">
        <div>
            <h1 class="name">{name}</h1><p class="id">@{id}</p><!-- <object class="certification-icon" data="./assets/certification-mark.svg" type="image/svg+xml" aria-label="인증된 계정"></object> -->
            <p class="short-intro">{short-intro}</p>
        </div>
        <div class="card1 corner-7px">
            <div class="card-con">
                <p class="text-color-white">콘텐츠</p>
            </div>
        </div>

        <div class="producer">
            <p style="text-align: right;">made through <span class="text-color-red">❤</span> in <a href="#" class="text-color-black text-line-none text-bold">Biq</a></p>
        </div>
   </div>
</body>
</html>
